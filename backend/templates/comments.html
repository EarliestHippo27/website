<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Johny Tran's Website</a> <!--Website Title-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!--NavBar Content-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"> <!--Home Button-->
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item"> <!--Link Button-->
                <a class="nav-link" href="/resume">Resume</a>
              </li>
              <li class="nav-item"> <!--Link Button-->
                <a class="nav-link active" href="/comment">Comments</a>
              </li>
              <li class="nav-item"> <!--Link Button-->
                <a class="nav-link" href="/game">Game</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="centered-div"><h1>Leave a Comment!</h1></div>
    <div class="centered-div">
      <form style="background-color: #212529; padding: 2%; min-width: 30vw;" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Name (Optional)</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Comment Author" style="min-width: 30vw;" name="author">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Comment</label>
          <br>
          <textarea id="textarea" rows="4" style="min-width: 30vw;" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="centered-div" style="min-width: 30vw; background-color: #212529;">
      <table class="table table-dark" >
        <thead>
            <tr>
                <td>
                    Author
                </td>
                <td>
                  Date
                </td>
                <td>
                    Comment
                </td>
              </tr>
        </thead>
        <tbody>
          {% for Comment in query %}
          <tr>
              <td>
                {{Comment.author}}
              </td>
              <td>
                {{Comment.date}}
              </td>
              <td>
                {{Comment.content}}
              </td>
          </tr>
          {% endfor %}
          
      </tbody>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
